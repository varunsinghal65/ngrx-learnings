<div id="wrapper">
  
  <div id="shopping-list">
    <div id="list">
      <h2>Shopping List</h2>

      <ul>
        <!-- async pipe is used to automatically subscribe to this observable -->
        <li *ngFor="let shopping of shoppingItems$ | async">
          {{ shopping.name }}
        </li>
      </ul>
    </div>
  </div>
  
</div>
